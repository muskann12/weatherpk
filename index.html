<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .weather-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            padding: 30px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .weather-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 25px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--secondary);
        }
        
        #weather-result {
            margin-top: 20px;
            text-align: center;
        }
        
        .weather-icon {
            font-size: 60px;
            margin: 15px 0;
        }
        
        .temperature {
            font-size: 48px;
            font-weight: 700;
            margin: 10px 0;
            color: var(--dark);
        }
        
        .description {
            font-size: 20px;
            color: var(--secondary);
            margin-bottom: 15px;
            text-transform: capitalize;
        }
        
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-item span {
            display: block;
            font-size: 14px;
            color: #6c757d;
        }
        
        .detail-item .value {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-top: 5px;
        }
        
        .error {
            color: var(--warning);
            font-weight: 500;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(247, 37, 133, 0.1);
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>üå§Ô∏è Weather Forecast</h1>
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
            <button onclick="getWeather()">Search</button>
        </div>
        <div id="weather-result">
            <!-- Weather data will be displayed here -->
            <div class="weather-icon">‚õÖ</div>
            <div class="temperature">--¬∞C</div>
            <div class="description">Search for a city</div>
            <div class="details">
                <div class="detail-item">
                    <span>Humidity</span>
                    <div class="value">--%</div>
                </div>
                <div class="detail-item">
                    <span>Wind</span>
                    <div class="value">-- km/h</div>
                </div>
                <div class="detail-item">
                    <span>Pressure</span>
                    <div class="value">-- hPa</div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
